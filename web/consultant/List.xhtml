<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListConsultantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListConsultantEmpty}" rendered="#{consultantController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{consultantController.items.rowCount > 0}">
                    <h:outputText value="#{consultantController.pagination.pageFirstItem + 1}..#{consultantController.pagination.pageLastItem + 1}/#{consultantController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{consultantController.previous}" value="#{bundle.Previous} #{consultantController.pagination.pageSize}" rendered="#{consultantController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{consultantController.next}" value="#{bundle.Next} #{consultantController.pagination.pageSize}" rendered="#{consultantController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{consultantController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConsultantTitle_consultantId}"/>
                            </f:facet>
                            <h:outputText value="#{item.consultantId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConsultantTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConsultantTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConsultantTitle_hourlyRate}"/>
                            </f:facet>
                            <h:outputText value="#{item.hourlyRate}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConsultantTitle_billableHourlyRate}"/>
                            </f:facet>
                            <h:outputText value="#{item.billableHourlyRate}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConsultantTitle_hireDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.hireDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConsultantTitle_resume}"/>
                            </f:facet>
                            <h:outputText value="#{item.resume}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConsultantTitle_statusId}"/>
                            </f:facet>
                            <h:outputText value="#{item.statusId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConsultantTitle_recruiterId}"/>
                            </f:facet>
                            <h:outputText value="#{item.recruiterId}"/>
                        </h:column> 
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{consultantController.prepareView}" value="#{bundle.ListConsultantViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{consultantController.prepareEdit}" value="#{bundle.ListConsultantEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{consultantController.destroy}" value="#{bundle.ListConsultantDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{consultantController.prepareCreate}" value="#{bundle.ListConsultantCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListConsultantIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
