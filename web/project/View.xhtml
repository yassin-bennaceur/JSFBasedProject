<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProjectLabel_projectPK_projectName}"/>
                    <h:outputText value="#{projectController.selected.projectPK.projectName}" title="#{bundle.ViewProjectTitle_projectPK_projectName}"/>
                    <h:outputText value="#{bundle.ViewProjectLabel_contactEmail}"/>
                    <h:outputText value="#{projectController.selected.contactEmail}" title="#{bundle.ViewProjectTitle_contactEmail}"/>
                    <h:outputText value="#{bundle.ViewProjectLabel_contactPassword}"/>
                    <h:outputText value="#{projectController.selected.contactPassword}" title="#{bundle.ViewProjectTitle_contactPassword}"/>
                    <h:outputText value="#{bundle.ViewProjectLabel_client}"/>
                    <h:outputText value="#{projectController.selected.client}" title="#{bundle.ViewProjectTitle_client}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{projectController.destroyAndView}" value="#{bundle.ViewProjectDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProjectEditLink}"/>
                <br />
                <h:commandLink action="#{projectController.prepareCreate}" value="#{bundle.ViewProjectCreateLink}" />
                <br />
                <h:commandLink action="#{projectController.prepareList}" value="#{bundle.ViewProjectShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProjectIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
