<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProjectLabel_projectPK_projectName}" for="projectPK_projectName" />
                    <h:inputText id="projectPK_projectName" value="#{projectController.selected.projectPK.projectName}" title="#{bundle.CreateProjectTitle_projectPK_projectName}" required="true" requiredMessage="#{bundle.CreateProjectRequiredMessage_projectPK_projectName}"/>
                    <h:outputLabel value="#{bundle.CreateProjectLabel_contactEmail}" for="contactEmail" />
                    <h:inputText id="contactEmail" value="#{projectController.selected.contactEmail}" title="#{bundle.CreateProjectTitle_contactEmail}" />
                    <h:outputLabel value="#{bundle.CreateProjectLabel_contactPassword}" for="contactPassword" />
                    <h:inputText id="contactPassword" value="#{projectController.selected.contactPassword}" title="#{bundle.CreateProjectTitle_contactPassword}" />
                    <h:outputLabel value="#{bundle.CreateProjectLabel_client}" for="client" />
                    <h:selectOneMenu id="client" value="#{projectController.selected.client}" title="#{bundle.CreateProjectTitle_client}" required="true" requiredMessage="#{bundle.CreateProjectRequiredMessage_client}">
                        <f:selectItems value="#{clientController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{projectController.create}" value="#{bundle.CreateProjectSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{projectController.prepareList}" value="#{bundle.CreateProjectShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProjectIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
