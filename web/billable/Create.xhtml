<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBillableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBillableLabel_billableId}" for="billableId" />
                    <h:inputText id="billableId" value="#{billableController.selected.billableId}" title="#{bundle.CreateBillableTitle_billableId}" required="true" requiredMessage="#{bundle.CreateBillableRequiredMessage_billableId}"/>
                    <h:outputLabel value="#{bundle.CreateBillableLabel_startDate}" for="startDate" />
                    <h:inputText id="startDate" value="#{billableController.selected.startDate}" title="#{bundle.CreateBillableTitle_startDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateBillableLabel_endDate}" for="endDate" />
                    <h:inputText id="endDate" value="#{billableController.selected.endDate}" title="#{bundle.CreateBillableTitle_endDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateBillableLabel_hours}" for="hours" />
                    <h:inputText id="hours" value="#{billableController.selected.hours}" title="#{bundle.CreateBillableTitle_hours}" required="true" requiredMessage="#{bundle.CreateBillableRequiredMessage_hours}"/>
                    <h:outputLabel value="#{bundle.CreateBillableLabel_hourlyRate}" for="hourlyRate" />
                    <h:inputText id="hourlyRate" value="#{billableController.selected.hourlyRate}" title="#{bundle.CreateBillableTitle_hourlyRate}" required="true" requiredMessage="#{bundle.CreateBillableRequiredMessage_hourlyRate}"/>
                    <h:outputLabel value="#{bundle.CreateBillableLabel_billableHourlyRate}" for="billableHourlyRate" />
                    <h:inputText id="billableHourlyRate" value="#{billableController.selected.billableHourlyRate}" title="#{bundle.CreateBillableTitle_billableHourlyRate}" required="true" requiredMessage="#{bundle.CreateBillableRequiredMessage_billableHourlyRate}"/>
                    <h:outputLabel value="#{bundle.CreateBillableLabel_description}" for="description" />
                    <h:inputText id="description" value="#{billableController.selected.description}" title="#{bundle.CreateBillableTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateBillableLabel_artifacts}" for="artifacts" />
                    <h:inputTextarea rows="4" cols="30" id="artifacts" value="#{billableController.selected.artifacts}" title="#{bundle.CreateBillableTitle_artifacts}" />
                    <h:outputLabel value="#{bundle.CreateBillableLabel_consultantId}" for="consultantId" />
                    <h:selectOneMenu id="consultantId" value="#{billableController.selected.consultantId}" title="#{bundle.CreateBillableTitle_consultantId}" required="true" requiredMessage="#{bundle.CreateBillableRequiredMessage_consultantId}">
                        <f:selectItems value="#{consultantController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateBillableLabel_project}" for="project" />
                    <h:selectOneMenu id="project" value="#{billableController.selected.project}" title="#{bundle.CreateBillableTitle_project}" required="true" requiredMessage="#{bundle.CreateBillableRequiredMessage_project}">
                        <f:selectItems value="#{projectController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{billableController.create}" value="#{bundle.CreateBillableSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{billableController.prepareList}" value="#{bundle.CreateBillableShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBillableIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
