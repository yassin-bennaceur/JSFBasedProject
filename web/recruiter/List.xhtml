<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRecruiterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRecruiterEmpty}" rendered="#{recruiterController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{recruiterController.items.rowCount > 0}">
                    <h:outputText value="#{recruiterController.pagination.pageFirstItem + 1}..#{recruiterController.pagination.pageLastItem + 1}/#{recruiterController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{recruiterController.previous}" value="#{bundle.Previous} #{recruiterController.pagination.pageSize}" rendered="#{recruiterController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{recruiterController.next}" value="#{bundle.Next} #{recruiterController.pagination.pageSize}" rendered="#{recruiterController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{recruiterController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecruiterTitle_recruiterId}"/>
                            </f:facet>
                            <h:outputText value="#{item.recruiterId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecruiterTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecruiterTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecruiterTitle_client}"/>
                            </f:facet>
                            <h:outputText value="#{item.client}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{recruiterController.prepareView}" value="#{bundle.ListRecruiterViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{recruiterController.prepareEdit}" value="#{bundle.ListRecruiterEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{recruiterController.destroy}" value="#{bundle.ListRecruiterDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{recruiterController.prepareCreate}" value="#{bundle.ListRecruiterCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRecruiterIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
