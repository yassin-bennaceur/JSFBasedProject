<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRecruiterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRecruiterLabel_recruiterId}"/>
                    <h:outputText value="#{recruiterController.selected.recruiterId}" title="#{bundle.ViewRecruiterTitle_recruiterId}"/>
                    <h:outputText value="#{bundle.ViewRecruiterLabel_email}"/>
                    <h:outputText value="#{recruiterController.selected.email}" title="#{bundle.ViewRecruiterTitle_email}"/>
                    <h:outputText value="#{bundle.ViewRecruiterLabel_password}"/>
                    <h:outputText value="#{recruiterController.selected.password}" title="#{bundle.ViewRecruiterTitle_password}"/>
                    <h:outputText value="#{bundle.ViewRecruiterLabel_client}"/>
                    <h:outputText value="#{recruiterController.selected.client}" title="#{bundle.ViewRecruiterTitle_client}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{recruiterController.destroyAndView}" value="#{bundle.ViewRecruiterDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRecruiterEditLink}"/>
                <br />
                <h:commandLink action="#{recruiterController.prepareCreate}" value="#{bundle.ViewRecruiterCreateLink}" />
                <br />
                <h:commandLink action="#{recruiterController.prepareList}" value="#{bundle.ViewRecruiterShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRecruiterIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
