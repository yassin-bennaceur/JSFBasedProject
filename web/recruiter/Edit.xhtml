<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRecruiterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRecruiterLabel_recruiterId}" for="recruiterId" />
                    <h:inputText id="recruiterId" value="#{recruiterController.selected.recruiterId}" title="#{bundle.EditRecruiterTitle_recruiterId}" required="true" requiredMessage="#{bundle.EditRecruiterRequiredMessage_recruiterId}"/>
                    <h:outputLabel value="#{bundle.EditRecruiterLabel_email}" for="email" />
                    <h:inputText id="email" value="#{recruiterController.selected.email}" title="#{bundle.EditRecruiterTitle_email}" required="true" requiredMessage="#{bundle.EditRecruiterRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditRecruiterLabel_password}" for="password" />
                    <h:inputText id="password" value="#{recruiterController.selected.password}" title="#{bundle.EditRecruiterTitle_password}" required="true" requiredMessage="#{bundle.EditRecruiterRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.EditRecruiterLabel_client}" for="client" />
                    <h:selectOneMenu id="client" value="#{recruiterController.selected.client}" title="#{bundle.EditRecruiterTitle_client}" >
                        <f:selectItems value="#{clientController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{recruiterController.update}" value="#{bundle.EditRecruiterSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRecruiterViewLink}"/>
                <br />
                <h:commandLink action="#{recruiterController.prepareList}" value="#{bundle.EditRecruiterShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRecruiterIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
