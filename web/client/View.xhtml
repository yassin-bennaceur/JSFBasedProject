<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewClientTitle}"></h:outputText>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewClientLabel_clientPK_clientDepartmentNumber}"/>

                    <h:outputText value="#{bundle.ViewClientLabel_contactPassword}"/>
                    <h:outputText value="#{clientController.selected.contactPassword}" title="#{bundle.ViewClientTitle_contactPassword}"/>
                    <h:outputText value="#{bundle.ViewClientLabel_billingAddress}"/>
                    <h:outputText value="#{clientController.selected.billingAddress}" title="#{bundle.ViewClientTitle_billingAddress}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clientController.destroyAndView}" value="#{bundle.ViewClientDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewClientEditLink}"/>
                <br />
                <h:commandLink action="#{clientController.prepareCreate}" value="#{bundle.ViewClientCreateLink}" />
                <br />
                <h:commandLink action="#{clientController.prepareList}" value="#{bundle.ViewClientShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewClientIndexLink}"/>
