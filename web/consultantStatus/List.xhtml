<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListConsultantStatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListConsultantStatusEmpty}" rendered="#{consultantStatusController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{consultantStatusController.items.rowCount > 0}">
                    <h:outputText value="#{consultantStatusController.pagination.pageFirstItem + 1}..#{consultantStatusController.pagination.pageLastItem + 1}/#{consultantStatusController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{consultantStatusController.previous}" value="#{bundle.Previous} #{consultantStatusController.pagination.pageSize}" rendered="#{consultantStatusController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{consultantStatusController.next}" value="#{bundle.Next} #{consultantStatusController.pagination.pageSize}" rendered="#{consultantStatusController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{consultantStatusController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConsultantStatusTitle_statusId}"/>
                            </f:facet>
                            <h:outputText value="#{item.statusId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConsultantStatusTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{consultantStatusController.prepareView}" value="#{bundle.ListConsultantStatusViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{consultantStatusController.prepareEdit}" value="#{bundle.ListConsultantStatusEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{consultantStatusController.destroy}" value="#{bundle.ListConsultantStatusDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{consultantStatusController.prepareCreate}" value="#{bundle.ListConsultantStatusCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListConsultantStatusIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
