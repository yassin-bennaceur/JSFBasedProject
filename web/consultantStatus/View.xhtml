<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewConsultantStatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewConsultantStatusLabel_statusId}"/>
                    <h:outputText value="#{consultantStatusController.selected.statusId}" title="#{bundle.ViewConsultantStatusTitle_statusId}"/>
                    <h:outputText value="#{bundle.ViewConsultantStatusLabel_description}"/>
                    <h:outputText value="#{consultantStatusController.selected.description}" title="#{bundle.ViewConsultantStatusTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{consultantStatusController.destroyAndView}" value="#{bundle.ViewConsultantStatusDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewConsultantStatusEditLink}"/>
                <br />
                <h:commandLink action="#{consultantStatusController.prepareCreate}" value="#{bundle.ViewConsultantStatusCreateLink}" />
                <br />
                <h:commandLink action="#{consultantStatusController.prepareList}" value="#{bundle.ViewConsultantStatusShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewConsultantStatusIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
